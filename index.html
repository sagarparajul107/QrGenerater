<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo-section">
                <i class="fas fa-qrcode logo-icon"></i>
                <div class="logo-text">
                    <h1>QR Generator</h1>
                    <span class="logo-subtitle">Create Custom QR Codes</span>
                </div>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <!-- Mobile Navigation Menu -->
                <div class="mobile-menu">
                    <button id="mobile-nav-toggle" class="mobile-nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="mobile-nav" class="mobile-nav">
                        <button onclick="showSection('generator')" class="mobile-nav-item">
                            <i class="fas fa-plus-circle"></i> Generate
                        </button>
                        <button onclick="showSection('history')" class="mobile-nav-item">
                            <i class="fas fa-history"></i> History
                        </button>
                        <button onclick="openOverlaySidebar()" class="mobile-nav-item">
                            <i class="fas fa-images"></i> Overlays
                        </button>
                    </div>
                </div>
                <!-- Desktop Navigation -->
                <div class="nav-tabs desktop-only">
                    <button class="nav-tab active" onclick="showSection('generator')">
                        <i class="fas fa-plus-circle"></i> Generate
                    </button>
                    <button class="nav-tab" onclick="showSection('history')">
                        <i class="fas fa-history"></i> History
                    </button>
                    <button class="nav-tab" onclick="openOverlaySidebar()">
                        <i class="fas fa-images"></i> Overlays
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="overlay-sidebar" class="overlay-sidebar">
        <div class="sidebar-header">
            <h3>Select Overlay</h3>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="overlay-options">
                <div class="social-overlay">
                    <img src="instgram.jpeg" 
                         class="overlay-preview" data-platform="instagram" onclick="selectOverlay(this)" alt="Instagram">
                    <img src="facebook.png"
                         class="overlay-preview" data-platform="facebook" onclick="selectOverlay(this)" alt="Facebook">
                    <img src="Twitter.png"
                         class="overlay-preview" data-platform="twitter" onclick="selectOverlay(this)" alt="Twitter">
                    <img src="youtube.png"
                         class="overlay-preview" data-platform="youtube" onclick="selectOverlay(this)" alt="YouTube">
                    <img src="tiktok.png"
                         class="overlay-preview" data-platform="tiktok" onclick="selectOverlay(this)" alt="TikTok">
                    <img src="snapchat.png"
                         class="overlay-preview" data-platform="snapchat" onclick="selectOverlay(this)" alt="Snapchat">
                    <img src="Pinterest-logo.png"
                         class="overlay-preview" data-platform="pinterest" onclick="selectOverlay(this)" alt="Pinterest">
                    
                    <img src="netflx.png"
                         class="overlay-preview" data-platform="netflix" onclick="selectOverlay(this)" alt="Netflix">
                    <img src="zoom.png"
                         class="overlay-preview" data-platform="zoom" onclick="selectOverlay(this)" alt="Zoom">
                    <img src="Amazon.png"
                         class="overlay-preview" data-platform="amazon" onclick="selectOverlay(this)" alt="Amazon">
                    <img src="viber.jpeg"
                         class="overlay-preview" data-platform="viber" onclick="selectOverlay(this)" alt="Viber">
                    
                    <img src="wifi.png"
                         class="overlay-preview" data-platform="wifi" onclick="selectOverlay(this)" alt="WiFi">
                    <img src="gmail.png"
                         class="overlay-preview" data-platform="email" onclick="selectOverlay(this)" alt="Email">
                    <img src="phone.png"
                         class="overlay-preview" data-platform="phone" onclick="selectOverlay(this)" alt="Phone">
                    <img src="html.png"
                         class="overlay-preview" data-platform="website" onclick="selectOverlay(this)" alt="Website">
                    <img src="text.png"
                         class="overlay-preview" data-platform="text" onclick="selectOverlay(this)" alt="Text">
                    
                    <img src="bitcoin.png" 
                         class="overlay-preview" data-platform="bitcoin" onclick="selectOverlay(this)" alt="Bitcoin">
                    <img src="bnb.png" 
                         class="overlay-preview" data-platform="bnb" onclick="selectOverlay(this)" alt="BNB">
                    <img src="eth.png" 
                         class="overlay-preview" data-platform="eth" onclick="selectOverlay(this)" alt="ETH">
                    
                    <img src="Garena.png" 
                         class="overlay-preview" data-platform="freefire" onclick="selectOverlay(this)" alt="Free Fire">
                    <img src="pubg.png" 
                         class="overlay-preview" data-platform="pubg" onclick="selectOverlay(this)" alt="PUBG">
                    
                    <img src="Apple.png" 
                         class="overlay-preview" data-platform="apple" onclick="selectOverlay(this)" alt="Apple">
                    <img src="android.png" 
                         class="overlay-preview" data-platform="android" onclick="selectOverlay(this)" alt="Android">
                    <img src="Windows.png"
                         class="overlay-preview" data-platform="laptop" onclick="selectOverlay(this)" alt="Laptop">
                    <img src="desktop.png" 
                         class="overlay-preview" data-platform="computer" onclick="selectOverlay(this)" alt="Computer">
                </div>
                <div class="custom-upload" onclick="document.getElementById('custom-overlay').click()">
                    <input type="file" id="custom-overlay" hidden accept="image/*" onchange="handleCustomOverlay(this)">
                    <i class="fas fa-upload"></i> Upload Custom Overlay
                </div>
            </div>
        </div>
    </div>
    <div class="overlay-backdrop"></div>

    <div class="app-container">
        <section id="generator" class="content-section" style="display: block;">
            <div class="card">
                <div class="qr-options">
                    <select id="qr-size" class="text-input">
                        <option value="200">Small (200x200)</option>
                        <option value="300" selected>Medium (300x300)</option>
                        <option value="400">Large (400x400)</option>
                    </select>
                    <div class="color-picker-container">
                        <label class="input-label">QR Color</label>
                        <div class="color-options">
                            <div class="preset-colors">
                                <button class="color-preset" data-color="#000000" style="background: #000000" onclick="selectColor(this)"></button>
                                <button class="color-preset" data-color="#4F46E5" style="background: #4F46E5" onclick="selectColor(this)"></button>
                                <button class="color-preset" data-color="#10B981" style="background: #10B981" onclick="selectColor(this)"></button>
                                <button class="color-preset" data-color="#EF4444" style="background: #EF4444" onclick="selectColor(this)"></button>
                            </div>
                            <input type="color" id="qr-color" class="color-input" onchange="updateCustomColor(this)">
                        </div>
                    </div>
                </div>

                <!-- Add this new dynamic input container after qr-options -->
                <div id="dynamic-inputs" class="dynamic-inputs">
                    <!-- Default text input -->
                    <div class="input-group" id="default-input">
                        <label class="input-label">Text or URL</label>
                        <input type="text" id="qr-text" class="text-input" placeholder="Enter text or URL">
                    </div>

                    <!-- Social Media Inputs -->
                    <div class="input-group hidden" id="social-input">
                        <label class="input-label">Username/Profile ID</label>
                        <input type="text" id="social-username" class="text-input" placeholder="Enter your username or profile ID">
                    </div>

                    <!-- WiFi Configuration -->
                    <div class="input-group hidden" id="wifi-input">
                        <label class="input-label">WiFi Details</label>
                        <input type="text" id="wifi-ssid" class="text-input" placeholder="Network Name (SSID)">
                        <input type="password" id="wifi-password" class="text-input" placeholder="Password">
                        <select id="wifi-encryption" class="text-input">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">No Password</option>
                        </select>
                    </div>

                    <!-- Contact Information -->
                    <div class="input-group hidden" id="contact-input">
                        <label class="input-label">Contact Details</label>
                        <input type="text" id="contact-name" class="text-input" placeholder="Full Name">
                        <input type="tel" id="contact-phone" class="text-input" placeholder="Phone Number">
                        <input type="email" id="contact-email" class="text-input" placeholder="Email">
                    </div>

                    <!-- Cryptocurrency -->
                    <div class="input-group hidden" id="crypto-input">
                        <label class="input-label">Wallet Address</label>
                        <input type="text" id="crypto-address" class="text-input" placeholder="Enter your wallet address">
                    </div>

                    <!-- Email Composition -->
                    <div class="input-group hidden" id="email-input">
                        <label class="input-label">Email Details</label>
                        <input type="email" id="email-to" class="text-input" placeholder="To Email">
                        <input type="text" id="email-subject" class="text-input" placeholder="Subject">
                        <textarea id="email-body" class="text-input" placeholder="Email Body"></textarea>
                    </div>
                </div>

                <button onclick="generateQR()" class="button button-primary">Generate QR Code</button>

                <div id="qr-preview" class="qr-preview">
                    <canvas id="qr-code"></canvas>
                    <div id="download-container"></div>
                </div>
            </div>
        </section>

        <section id="history" class="content-section">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>QR Code History</h2>
                    <button onclick="clearHistory()" class="button button-danger">Clear History</button>
                </div>
                <div id="history-list" class="history-grid"></div>
            </div>
        </section>
    </div>
    <footer class="footer">
        Made <i class="fas fa-heart"></i> by Sagar Parajuli
    </footer>
</body>
</html>
